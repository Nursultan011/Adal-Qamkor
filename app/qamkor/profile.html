<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="inner">
          <div class="inner_left">
            <img src="../img/header/burger.svg" alt="" />
            <img src="../img/header/logo.svg" alt="" />
          </div>
          <div class="inner_right">
            <!-- <nav>
              <a href="">Категории</a>
              <a href="">Добавить проблему</a>
            </nav> -->
            <div class="inner_right_langs">
              <span>Қаз</span>
              <span class="active">Рус</span>
            </div>
            <div class="inner_right_btn">
              <button>
                Войти
                <img src="../img/header/userProfile.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="qamkor-site">
      <section class="profile">
        <div class="container">
          <div class="profile__inner">
            <div class="profile__user">
              <div class="profile__user-content">
                <div class="profile__user-img">
                  <img src="../img/profile/profile-img.png" alt="" />
                </div>
                <div class="profile__user-descr">
                  <p>Асель Кайназарова</p>
                  <span>Член партии</span>
                </div>
              </div>
              <div class="profile__user-edit">
                <img src="../img/profile/profile-edit.svg" alt="" />
                <span>Редактировать личные данные</span>
                <div class="logout">
                  <img src="../img/logout.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="profile__items">
              <div class="profile__item">
                <div class="profile__item-wrap">
                  <div class="profile__item-name">
                    <img src="../img/profile/item1.svg" alt="" />
                    Мои пожертвования
                  </div>
                  <div class="profile__item-close">
                    <div class="profile__item-descr">
                      <img src="../img/profile/foods.png" alt="" />
                      <div>
                        <span>Общая сумма пожертвования: </span>
                        <span>450 500 тг</span>
                      </div>
                    </div>
                    <img src="../img/profile/arrow-close.svg" alt="" />
                  </div>
                </div>
                <div class="profile__item-content" style="display: none">
                  <!-- Здесь будет контент после открытие блока -->
                </div>
              </div>
              <div class="profile__item">
                <div class="profile__item-wrap">
                  <div class="profile__item-name">
                    <img src="../img/profile/item2.svg" alt="" />
                    Привязанные карты
                  </div>
                  <div class="profile__item-close">
                    <img src="../img/profile/arrow-close.svg" alt="" />
                  </div>
                </div>
                <div class="profile__item-content" style="display: none">
                  <!-- Здесь будет контент после открытие блока -->
                </div>
              </div>
              <div class="profile__item relative">
                <div class="profile__item-wrap">
                  <div class="profile__item-name">
                    <img src="../img/profile/item3.svg" alt="" />
                    Резервный фонд
                  </div>
                  <div class="profile__item-close">
                    <div class="profile__item-descr profile__item-fond">
                      <img src="../img/profile/fond-icon.png" alt="" />
                    </div>
                    <img src="../img/profile/arrow-close.svg" alt="" />
                  </div>
                </div>
                <div class="profile__item-content" style="display: none">
                  <!-- Здесь будет контент после открытие блока -->
                </div>
              </div>
              <div class="profile__item">
                <div class="profile__item-wrap">
                  <div class="profile__item-name">
                    <img src="../img/profile/item4.svg" alt="" />
                    Обратная связь
                  </div>
                  <div class="profile__item-close">
                    <img src="../img/profile/arrow-close.svg" alt="" />
                  </div>
                </div>
                <div class="profile__item-content" style="display: none">
                  <!-- Здесь будет контент после открытие блока -->
                </div>
              </div>
              <div class="profile__item">
                <div class="profile__item-wrap">
                  <div class="profile__item-name">
                    <img src="../img/profile/item5.svg" alt="" />
                    О Adal Qamqor
                  </div>
                  <div class="profile__item-close">
                    <img src="../img/profile/arrow-close.svg" alt="" />
                  </div>
                </div>
                <div class="profile__item-content" style="display: none">
                  <!-- Здесь будет контент после открытие блока -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer container">
        <div class="footer_top">
          <img src="../img/footer/logo.svg" alt="" />
        </div>
        <div class="footer_center">
          <nav>
            <div>
              <a href=""> Личный кабинет </a>
              <a href="">Выбор региона</a>
              <a href="">Выбрать проблемы</a>
            </div>
            <div>
              <a href="">Написать свою проблему</a>
            </div>
          </nav>
          <div class="footer_center_langs">
            <span>Смена языка:</span>
            <div>
              <span>Каз</span>
              <span class="active">Рус</span>
            </div>
          </div>
        </div>
        <div class="footer_bottom">
          <div class="footer_bottom_left">
            <img src="../img/footer/instagram.svg" alt="" />
            <img src="../img/footer/facebook.svg" alt="" />
            <img src="../img/footer/youtube.svg" alt="" />
          </div>
          <div class="footer_bottom_right">
            <span>Вверх <br />страницы</span>
            <svg
              width="47"
              height="47"
              viewBox="0 0 47 47"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M35.25 17.625L23.5 5.875L11.75 17.625"
                stroke="white"
                stroke-width="3"
                stroke-linecap="square"
              />
              <path
                d="M23.5 41.1247L23.5 7.83301"
                stroke="white"
                stroke-width="3"
                stroke-linecap="square"
              />
              <path
                d="M23.5 5.875L23.5 7.83333"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
